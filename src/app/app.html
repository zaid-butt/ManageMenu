
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  @for (movie of movies; track movie) {
    <div class="example-box" cdkDrag>
      {{movie.name}}
    </div>

    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      @for (children of movie.children; track children) {
        <div class="example-box" cdkDrag>
          {{children}}
        </div>
      }
    </div>

  }
</div>
